    <script>
        function leftTrans() {
            $('.block-left').css({
                'transform': 'skew(-60deg) translateX(20%)',
            })
            $('.block-right').css({
                'transform': 'skew(-60deg) translateX(10%)',
            })
            $('.block-left>h2').css({
                'right': '25%',
            })
            $('.block-right>h2, .block-center>h2').css({
                'display': 'none'
            })
            $('.block-left>p').css({
                'right': '20%',
            })
        }
        function rightTrans() {
            $('.block-right').css({
                'transform': 'skew(-60deg) translateX(-20%)',
            })
            $('.block-left').css({
                'transform': 'skew(-60deg) translateX(-10%)',
            })
            $('.block-right>h2').css({
                'left': '25%',
            })
            $('.block-left>h2, .block-center>h2').css({
                'display': 'none'
            })
            $('.block-right>p').css({
                'left': '20%',
            })
        }
        function centerTrans() {
            $('.block-left').css({
                'transform': 'skew(-60deg) translateX(-10%)',
            })
            $('.block-right').css({
                'transform': 'skew(-60deg) translateX(10%)',
            })
            $('.block-right>h2, .block-left>h2').css({
                'display': 'none'
            })
            $('.block-center>p').css({
                'top': '36%',
            })
        }
        function leftRegain() {
            $('.block-left').css({
                'transform': 'skew(-60deg)',
            })
            $('.block-right').css({
                'transform': 'skew(-60deg)',
            })
            $('.block-left>h2').css({
                'right': '15%',
            })
            $('.block-right>h2, .block-center>h2').css({
                'display': 'block'
            })
            $('.block-left>p').css({
                'right': '60%',
            })
        }
        function rightRegain() {
            $('.block-right').css({
                'transform': 'skew(-60deg)',
            })
            $('.block-left').css({
                'transform': 'skew(-60deg)',
            })
            $('.block-right>h2').css({
                'left': '15%',
            })
            $('.block-left>h2, .block-center>h2').css({
                'display': 'block'
            })
            $('.block-right>p').css({
                'left': '60%',
            })
        }
        function centerRegain() {
            $('.block-left').css({
                'transform': 'skew(-60deg)',
            })
            $('.block-right').css({
                'transform': 'skew(-60deg)',
            })
            $('.block-right>h2, .block-left>h2').css({
                'display': 'block'
            })
            $('.block-center>p').css({
                'top': '-60px',
            })
        }
        if (document.body.clientWidth > 768) {
            $('[class^=block], [class^=block]>h2, [class^=block]>p').hover(function(e) {
                console.log(e)
                var target = e.target
                while (!/block/.test($(target).attr('class'))) {
                    target = target.parentNode
                }
                switch($(target).attr('class')) {
                    case 'block-left':
                        rightRegain()
                        centerRegain()
                        leftTrans()
                    break
                    case 'block-right':
                        leftRegain()
                        centerRegain()
                        rightTrans()
                    break
                    case 'block-center':
                        leftRegain()
                        rightRegain()
                        centerTrans()
                    break
                }
            }, function(e) {
                switch($(e.target).attr('class')) {
                    case 'block-left':
                        leftRegain()
                    break
                    case 'block-right':
                        rightRegain()
                    break
                    case 'block-center':
                    centerRegain()
                    break
                }
            })
        } else {
            $('[class^=block], [class^=block]>h2, [class^=block]>p').hover(function() {})
        }
    </script>
    <script>
        function getRegions(data) {
            var result = []
            for (var i = 0; i < data.length; i++) {
                result.push({
                    name: data[i],
                    itemStyle: {
                        areaColor: '#a6c84c',
                        borderColor: '#7687a2'
                    },
                    emphasis:{
                        label: {
                            show: false,
                            color: '#fff'
                        },
                        itemStyle: {
                            areaColor: '#46bee9',
                        },
                    },
                })
            }
            return result
        }
        var mapChart = echarts.init(document.getElementById('map')), data = ['江苏', '山东', '河南', '安徽']
        var option = {
            backgroundColor: '#404a59',
            legend: {
                orient: 'vertical',
                left: '50%',
                data: ['业务范围', '拓展中'],
                textStyle: {
                    color: '#fff'
                }
            },
            geo: {
                map: 'china',
                roam: false,
                itemStyle: {
                    areacolor: '#fff',
                    color: '#323c48',
                    borderColor: '#404a59'
                },
                emphasis:{
                    label: {
                        show: false,
                        color: '#fff'
                    },
                    itemStyle: {
                        areaColor: '#2a333d',
                    },
                },
                regions: getRegions(data)
            },
            color: ['#e0ffff', '#006edd']
        }
        mapChart.setOption(option)
    </script>
