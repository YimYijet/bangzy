    <script>
        $(window).scroll(function(e) {

        $('body').scrollspy({ target: '#scroll-navbar' })
    </script>
    <script>
        $('[class^=block], [class^=block]>h2, [class^=block]>p').mouseenter(function(e) {
            var target = e.target
            while (!/block/.test($(target).attr('class'))) {
                target = target.parentNode
            }
            switch($(target).attr('class')) {
                case 'block-left':
                    $('.block-left').css({
                        'transform': 'skew(45deg) translateX(20vw)',
                        'transition': 'transform 1s ease 0s'
                    })
                    $('.block-left>h2').css({
                        'right': '25vw',
                        'transition': 'right 1s ease 0s'
                    })
                    $('.block-left>p').css({
                        'right': '25vw',
                        'transition': 'right 1s ease 0s'
                    })
                break
                case 'block-right':
                    $('.block-right').css({
                        'transform': 'skew(-60deg) translateX(-20vw)',
                        'transition': 'transform 1s ease 0s'
                    })
                    $('.block-right>h2').css({
                        'left': '25vw',
                        'transition': 'left 1s ease 0s'
                    })
                    $('.block-right>p').css({
                        'left': '25vw',
                        'transition': 'left 1s ease 0s'
                    })
                break
                case 'block-center':
                    $('.block-left').css({
                        'transform': 'skew(45deg) translateX(-10vw)',
                        'transition': 'transform 1s ease 0s'
                    })
                    $('.block-right').css({
                        'transform': 'skew(-60deg) translateX(10vw)',
                        'transition': 'transform 1s ease 0s'
                    })
                    $('.block-center>h2').css({
                        'margin-top': '240px',
                        'transition': 'margin-top 1s ease 0s'
                    })
                    $('.block-center>p').css({
                        'margin-top': '180px',
                        'transition': 'margin-top 1s ease 0s'
                    })
                break
            }
        })
        $('[class^=block]').mouseout(function(e) {
            switch($(e.target).attr('class')) {
                case 'block-left':
                    $('.block-left').css({
                        'transform': 'skew(45deg)',
                        'transition': 'transform 1s ease 0s'
                    })
                    $('.block-left>h2').css({
                        'right': '14vw',
                        'transition': 'right 1s ease 0s'
                    })
                    $('.block-left>p').css({
                        'right': '60vw',
                        'transition': 'right 1s ease 0s'
                    })
                break
                case 'block-right':
                    $('.block-right').css({
                        'transform': 'skew(-60deg)',
                        'transition': 'transform 1s ease 0s'
                    })
                    $('.block-right>h2').css({
                        'left': '17vw',
                        'transition': 'left 1s ease 0s'
                    })
                    $('.block-right>p').css({
                        'left': '60vw',
                        'transition': 'left 1s ease 0s'
                    })
                break
                case 'block-center':
                    $('.block-left').css({
                        'transform': 'skew(45deg)',
                        'transition': 'transform 1s ease 0s'
                    })
                    $('.block-right').css({
                        'transform': 'skew(-60deg)',
                        'transition': 'transform 1s ease 0s'
                    })
                    $('.block-center>h2').css({
                        'margin-top': '200px',
                        'transition': 'margin-top 1s ease 0s'
                    })
                    $('.block-center>p').css({
                        'margin-top': '-20px',
                        'transition': 'margin-top 1s ease 0s'
                    })
                break
            }
        })
    </script>
    <script>
        function getRegions(data) {
            var result = []
            for (var i = 0; i < data.length; i++) {
                result.push({
                    name: data[i],
                    itemStyle: {
                        areaColor: '#a6c84c',
                        borderColor: '#7687a2'
                    },
                    emphasis:{
                        label: {
                            color: '#fff'
                        },
                        itemStyle: {
                            areaColor: '#46bee9',
                        },
                    },
                })
            }
            return result
        }
        var mapChart = echarts.init(document.getElementById('map')), data = ['江苏', '山东', '河南', '安徽']
        var option = {
            backgroundColor: '#404a59',
            legend: {
                orient: 'vertical',
                left: '50%',
                data: ['业务范围', '拓展中'],
                textStyle: {
                    color: '#fff'
                }
            },
            geo: {
                map: 'china',
                roam: false,
                itemStyle: {
                    areacolor: '#fff',
                    color: '#323c48',
                    borderColor: '#404a59'
                },
                emphasis:{
                    label: {
                        color: '#fff'
                    },
                    itemStyle: {
                        areaColor: '#2a333d',
                    },
                },
                regions: getRegions(data)
            },
            color: ['#e0ffff', '#006edd']
        }
        mapChart.setOption(option)
    </script>
